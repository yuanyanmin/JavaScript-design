<script>
  var duck = {
    duckSinging: function() {
      console.log('嘎嘎嘎');
    }
  }

  var chicken = {
    duckSinging: function() {
      console.log('嘎嘎嘎');
    }
  }

  var chioir = []

  var joinChoir = function(animal) {
    if (animal && typeof animal.duckSinging === 'function') {
      chioir.push(animal)
      console.log('恭喜加入合唱团');

    }
  }

  joinChoir(duck)

  joinChoir(chicken)
</script>
